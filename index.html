<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffe4e1;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      border: none;
    }
    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate__animated animate__heartBeat">ðŸŽ‰ Happy Birthday, [Her Name]! ðŸŽ‰</h1>
    <button id="openSurprise" class="animate__animated animate__bounce">Open Your Surprise</button>

    <div id="surpriseContent" style="display:none;">
      <h2 class="animate__animated animate__fadeInDown">Here are some memories and songs for you ðŸ’–</h2>

      <button onclick="showImage('img1')">Image 1</button>
      <button onclick="showImage('img2')">Image 2</button>
      <button onclick="playSong('song1')">Play Song 1</button>
      <button onclick="playSong('song2')">Play Song 2</button>

      <div id="displayArea">
        <!-- Replace these with your real image paths -->
        <img id="img1" src="images/pic1.jpg" style="display:none;" />
        <img id="img2" src="images/pic2.jpg" style="display:none;" />
        <!-- Replace with your song files -->
        <audio id="song1" src="songs/song1.mp3"></audio>
        <audio id="song2" src="songs/song2.mp3"></audio>
      </div>
    </div>
  </div>

  <!-- JavaScript for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    document.getElementById("openSurprise").onclick = function() {
      const content = document.getElementById("surpriseContent");
      content.style.display = "block";
      content.classList.add("animate__animated", "animate__fadeInUp");

      // Confetti effect
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });
    };

    function showImage(imageId) {
      document.querySelectorAll("#displayArea img").forEach(img => img.style.display = "none");
      document.getElementById(imageId).style.display = "block";
    }

    function playSong(songId) {
      document.querySelectorAll("#displayArea audio").forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
      const song = document.getElementById(songId);
      song.play();
    }
  </script>
</body>
</html>
